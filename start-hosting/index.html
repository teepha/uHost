<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Croissant+One|Josefin+Sans|Montserrat|Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
    <title>uHost Start-Hosting</title>
  </head>

  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <div>
        <i class="lni-bulb"></i>
        <a href="../index.html" class="main-header__brand">uHost</a>
        <!-- <div class="clearfix"></div> -->
      </div>
      <button class="toggle-button">
        <i class="lni-menu"></i>
      </button>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="main-nav__item">
            <a href="index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item">
          <a href="index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>

    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <select id="title">
          <option value="title">Title</option>
          <option value="mr">Mr.</option>
          <option value="mrs">Mrs.</option>
          <option value="ms">Ms.</option>
        </select>
        <input type="text" id="first-name" placeholder="Name" required minlength="2" />
        <input type="text" id="last-name" placeholder="Another Name" required minlength="2" />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="password" id="password" placeholder="Password please..." required minlength="4" />
        <input type="checkbox" id="agree-terms" required />
        <label for="agree-terms"
          >Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="button">Register now</button>
      </form>
    </main>
    <footer class="main-footer packages__footer">
      <nav>
        <ul class="main-footer__links">
          <li class="main-footer__link">
            <a href="https://github.com/teepha/uHost" target="_blank"
              >Designed by Teepha</a
            >
          </li>
          |
          <li class="main-footer__link">
            <a href="#">Support</a>
          </li>
          |
          <li class="main-footer__link">
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
